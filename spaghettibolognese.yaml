title: Spaghetti Bolognese
time: 30min

ingredients:
  Spaghetti Nudeln: 100-120g/Person
  Faschiertes: 500g
  Tomatensoße: 500-1000g 
  Karotten: 3 Stk.
  Zwiebel: 1 Stk.
  Knoblauch: 1 Stk.
  ital. Kräuter
  Öl

prepare:
  - Zwiebel schneiden
  - Karotten reiben
  - Knoblauch schneiden

instructions:
  - Zwiebel und Knoblauch im Öl glasig braten
  - Faschiertes zugeben und durchbraten
  - Mit Tomatensoße ablöschen, Karotten dazugeben
  - Mit Salz und Pfeffer würzen, Kräuter zugeben
  - 20min köcheln
  - fertig!
